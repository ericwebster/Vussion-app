    <script>
    $(document).ready(function(){
      Vussion.init();

    <div class="view">
      <a id="menu-module" data-toggle="modal" data-target="#application-menu" class="btn btn-primary pull-right" ></a>
      <div class="section-container">

        <section id="loading" class="active">
          <div class="col-md-12 text-center">
              <img src="_assets/images/loading-icon.gif" />
              <p>Please Hold</p>
          </div>
        </section>

        <section id="slider" class="slider-wrapper">          
        </section>

        <section id="html" class="html-wrapper">
        </section>

        <section id="video" class="video-wrapper">
        </section> 
      </div>
    </div>

    <div id="application-menu" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Menu</h4>
          </div>
          <div class="modal-body">

            <div role="tabpanel">
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                <li role="presentation"><a href="#debugger" aria-controls="debugger" role="tab" data-toggle="tab">Debugger</a></li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="settings">
                  <h4>Settings</h4>
                  <form action="#" id="settings-form">
                    <div class="form-group">
                      <label for="serverAddress">Server Address</label>
                      <input type="text" class="form-control" id="serverAddress" placeholder="http://localhost">
                    </div>
                    <div class="form-group">
                      <label for="serverPort">Server Port</label>
                      <input type="text" class="form-control" id="serverPort" placeholder="3000">
                    </div>
                    <button type="submit" class="btn btn-default">Save Changes</button>
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="debugger">
                  <h4>Debugger</h4>
                  <ul>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script id="slide-template" type="text/x-handlebars-template">
    <div class="content">
      <div id="slider-container" class="slides non-interactive">
        <div class="slides-container">
        {{#each slides}}
          <img src="{{#assetPath}}{{media}}{{/assetPath}}" width="1024" height="768"/>
        {{/each}}
        </div>
      </div>
    </div>
    </script> 


    <script id="html-template-basic" type="text/x-handlebars-template">
    <div class="content">
      {{{html}}}
    <div>
    </script>

    <script id="html-self-driven-demo" type="text/x-handlebars-template">
    <div class="content">
      <img src="data/Self_Driven_Demo/Athena-4_Self_Driven_Demos.jpg" />
    <div>
    </script>

    <script id="html-template-walk-in" type="text/x-handlebars-template">
      
      <div class="content">

        <div id="user-slider">
          <div class="slides-container">
            <img src="data/Big-Disruptive-Facts/01.jpg" />
            <img src="data/Big-Disruptive-Facts/02.jpg" />
            <img src="data/Big-Disruptive-Facts/03.jpg" />
            <img src="data/Big-Disruptive-Facts/04.jpg" />
            <img src="data/Big-Disruptive-Facts/05.jpg" />
            <img src="data/Big-Disruptive-Facts/06.jpg" />
            <img src="data/Big-Disruptive-Facts/07.jpg" />
            <img src="data/Big-Disruptive-Facts/08.jpg" />
            <img src="data/Big-Disruptive-Facts/09.jpg" />
          </div>
        </div>

        <nav class="slides-navigation">
          <a href="#" class="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
          <a href="#" class="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </nav>

      </div>

      <script type="text/javascript">
        $(document).ready(function(){
          $("#user-slider").superslides({
              play: 5000,
              animation: "fade"
            }); 
          document.ontouchmove = function(e) {
            console.log("prevent")
            e.preventDefault();

          };
          $(".next").click(function(){
            $("#user-slider").superslides('stop');
            $("#user-slider").superslides('animate', 'next');
          })
          $(".prev").click(function(){
            $("#user-slider").superslides('stop');
            $("#user-slider").superslides('animate', 'prev');
          })
          $("#user-slider").hammer().on('swipeleft', function() {
            $(this).superslides('stop');
            $(this).superslides('animate', 'next');
          });

          $("#user-slider").hammer().on('swiperight', function() {
            $(this).superslides('stop');
            $(this).superslides('animate', 'prev');
          });

        })
      </script>
    </script>

    <script id="video-template" type="text/x-handlebars-template">
    <div class="content">
      <video id="player-{{videoPlayerID}}" class="video-js vjs-default-skin" width="1024" height="768">
      </video>
    </div>
    </script>

 
    </body>
